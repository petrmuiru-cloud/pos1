<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Samson Electricals POS</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 0;
    }
    header {
      background: #0e5d9f;
      color: white;
      padding: 20px;
      text-align: center;
    }
    nav {
      background: #eee;
      text-align: center;
      padding: 12px;
    }
    nav a {
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
      color: #0e5d9f;
    }
    nav a:hover {
      text-decoration: underline;
    }
    main {
      padding: 20px;
      max-width: 600px;
      margin: auto;
      background: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, select, button {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      font-size: 16px;
    }
    button {
      background: #0e5d9f;
      color: white;
      border: none;
      cursor: pointer;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
    }
  </style>
</head>
<body>

<header>
  <h1>Samson Electricals POS</h1>
</header>

<!-- âœ… Navigation Bar -->
<nav>
  <a href="index.html">Home</a>
  <a href="login.html">Login</a>
  <a href="sales.html">Sales</a>
  <a href="products.html">Products</a>
</nav>

<main>
  <label for="product">Product</label>
  <select id="product">
    <option value="Extension Cord" data-price="500">Extension Cord - 500</option>
    <option value="TV Remote" data-price="300">TV Remote - 300</option>
    <option value="Wall Bracket" data-price="1000">Wall Bracket - 1000</option>
  </select>

  <label for="quantity">Quantity</label>
  <input type="number" id="quantity" min="1" value="1" />

  <button onclick="submitSale()">Submit Sale</button>

  <h2>Sales Record</h2>
  <table id="salesTable">
    <thead>
      <tr>
        <th>Date</th>
        <th>Product</th>
        <th>Qty</th>
        <th>Total</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>
</main>

<script>
  function submitSale() {
    const productSelect = document.getElementById("product");
    const quantityInput = document.getElementById("quantity");
    const product = productSelect.options[productSelect.selectedIndex].value;
    const price = parseFloat(productSelect.options[productSelect.selectedIndex].dataset.price);
    const qty = parseInt(quantityInput.value);
    const total = price * qty;

    const now = new Date().toLocaleString();
    const row = `<tr>
      <td>${now}</td>
      <td>${product}</td>
      <td>${qty}</td>
      <td>KES ${total}</td>
    </tr>`;

    document.querySelector("#salesTable tbody").innerHTML += row;
    alert("Sale recorded: " + product + " x" + qty);
  }
</script>

</body>
</html>
