<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | Samson Electricals POS</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #fff;
    }

    .login-container {
      background: #ffffff10;
      backdrop-filter: blur(10px);
      padding: 40px 30px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      width: 300px;
      text-align: center;
    }

    .login-container h2 {
      margin-bottom: 20px;
      font-size: 1.8em;
      color: #ffffff;
    }

    .login-container input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 6px;
      font-size: 1em;
    }

    .login-container button {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      border: none;
      border-radius: 6px;
      background-color: #00b894;
      color: white;
      font-size: 1em;
      cursor: pointer;
      transition: 0.3s;
    }

    .login-container button:hover {
      background-color: #019875;
    }

    .note {
      font-size: 0.8em;
      color: #ddd;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Samson POS Login</h2>
    <form onsubmit="return validateLogin();">
      <input type="text" id="username" placeholder="Username" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Log In</button>
      <div class="note">Try: admin / admin123</div>
    </form>
  </div>

  <script>
    function validateLogin() {
      const uname = document.getElementById("username").value.trim();
      const pword = document.getElementById("password").value.trim();

      if ((uname === "admin" && pword === "admin123") ||
          (uname === "staff" && pword === "staff123")) {
        alert("Login successful!");
        sessionStorage.setItem("loggedIn", "true");
        window.location.href = "sales.html";
        return false;
      } else {
        alert("Invalid credentials. Try again.");
        return false;
      }
    }
  </script>
</body>
</html>
