<!DOCTYPE html>
<html>
<head>
  <title>Login - POS</title>
  <style>
    body { font-family: Arial; background: #f0f0f0; text-align: center; padding: 40px; }
    form { background: #fff; display: inline-block; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px #ccc; }
    input { margin: 10px; padding: 10px; width: 200px; }
    button { padding: 10px 20px; background: #0e5d9f; color: #fff; border: none; cursor: pointer; }
  </style>
</head>
<body>
  <h2>Login</h2>
  <form onsubmit="return validateLogin();">
    <input type="text" id="username" placeholder="Username" required><br>
    <input type="password" id="password" placeholder="Password" required><br>
    <button type="submit">Login</button>
  </form>

  <script>
    function validateLogin() {
      const uname = document.getElementById("username").value;
      const pword = document.getElementById("password").value;

      // Hardcoded login
      if ((uname === "admin" && pword === "admin123") || (uname === "staff" && pword === "staff123")) {
        alert("Login successful!");
        sessionStorage.setItem("loggedIn", "true");
        window.location.href = "sales.html";
        return false;
      } else {
        alert("Invalid credentials.");
        return false;
      }
    }
  </script>
</body>
</html>
